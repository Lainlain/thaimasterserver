<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .title }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        h1 {
            color: #1e3c72;
            font-size: 28px;
        }
        .btn {
            padding: 10px 20px;
            background: #1e3c72;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            transition: background 0.3s ease;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background: #2a5298;
        }
        .btn-success {
            background: #28a745;
        }
        .btn-success:hover {
            background: #218838;
        }
        .btn-danger {
            background: #dc3545;
        }
        .btn-danger:hover {
            background: #c82333;
        }
        .btn-small {
            padding: 6px 12px;
            font-size: 13px;
        }
        .content {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background: #f8f9fa;
            color: #1e3c72;
            font-weight: 600;
        }
        tr:hover {
            background: #f8f9fa;
        }
        .gift-image {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 6px;
        }
        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }
        .badge-active {
            background: #d4edda;
            color: #155724;
        }
        .badge-inactive {
            background: #f8d7da;
            color: #721c24;
        }
        .actions {
            display: flex;
            gap: 8px;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        .empty {
            text-align: center;
            padding: 60px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéÅ Manage Gifts</h1>
            <div>
                <a href="/admin" class="btn" style="margin-right: 10px;">‚Üê Dashboard</a>
                <a href="/admin/gifts/create" class="btn btn-success">+ Add New Gift</a>
            </div>
        </header>

        <div class="content">
            <div id="loading" class="loading">Loading gifts...</div>
            <div id="empty" class="empty" style="display: none;">
                <p style="font-size: 48px;">üéÅ</p>
                <h3>No gifts yet</h3>
                <p>Click "Add New Gift" to create your first gift item.</p>
            </div>
            <table id="giftsTable" style="display: none;">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Points</th>
                        <th>Stock</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="giftsBody">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        async function loadGifts() {
            try {
                const response = await fetch('/api/admin/gifts');
                const gifts = await response.json();
                
                const loading = document.getElementById('loading');
                const empty = document.getElementById('empty');
                const table = document.getElementById('giftsTable');
                const tbody = document.getElementById('giftsBody');

                loading.style.display = 'none';

                if (gifts.length === 0) {
                    empty.style.display = 'block';
                    return;
                }

                table.style.display = 'table';
                tbody.innerHTML = gifts.map(gift => `
                    <tr>
                        <td>${gift.id}</td>
                        <td><img src="${gift.image_link}" alt="${gift.name}" class="gift-image" onerror="this.src='https://via.placeholder.com/60'"></td>
                        <td><strong>${gift.name}</strong><br><small style="color: #666;">${gift.description || 'No description'}</small></td>
                        <td>${gift.type}</td>
                        <td>${gift.points}</td>
                        <td>${gift.stock}</td>
                        <td><span class="badge badge-${gift.is_active ? 'active' : 'inactive'}">${gift.is_active ? 'Active' : 'Inactive'}</span></td>
                        <td>
                            <div class="actions">
                                <a href="/admin/gifts/edit/${gift.id}" class="btn btn-small">Edit</a>
                                <button onclick="deleteGift(${gift.id})" class="btn btn-small btn-danger">Delete</button>
                            </div>
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Error loading gifts:', error);
                document.getElementById('loading').innerHTML = '<p style="color: red;">Error loading gifts</p>';
            }
        }

        async function deleteGift(id) {
            if (!confirm('Are you sure you want to delete this gift?')) return;

            try {
                const response = await fetch(`/api/admin/gifts/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    alert('Gift deleted successfully');
                    loadGifts();
                } else {
                    alert('Failed to delete gift');
                }
            } catch (error) {
                console.error('Error deleting gift:', error);
                alert('Error deleting gift');
            }
        }

        loadGifts();
    </script>
</body>
</html>
